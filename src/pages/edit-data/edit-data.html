<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Edit Data</h2>
  <form (ngSubmit)="updateData()">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime name="date" displayFormat="MM/DD/YYYY" [(ngModel)]="data.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select name="type" [(ngModel)]="data.type">
        <ion-option value="Income">income</ion-option>
        <ion-option value="Expense">expense</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input name="description" [(ngModel)]="data.description" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input name="amount" [(ngModel)]="data.amount" type="number"></ion-input>
    </ion-item>
    <ion-buttons>
      <button ion-button block type="submit">Update Data</button>
    </ion-buttons>
  </form>
</ion-content>
