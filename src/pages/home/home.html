<ion-header color="danger">
  <ion-navbar>
    <ion-title>
      My Expense
    </ion-title>
    <ion-buttons end (click)="addData()">
      <button ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let expense of expenses">
      <ion-item no-padding>
        <p>
          <span>{{ expense.date }}</span><br>
          Type: {{ expense.type }}<br />
          {{ expense.description }}
        </p>
        <h3 item-end>
          ${{ expense.amount }}
        </h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" icon-only (click)="editData(expense.rowid)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer color="danger">
  <ion-title style="text-align:center;" padding>
    Balance: ${{ balance }}
  </ion-title>
</ion-footer>
